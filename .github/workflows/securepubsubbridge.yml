name: pygcli NPM Downloads

on:
  schedule:
    - cron: '0 * * * *'  # Runs every 1 hour (UTC)
  workflow_dispatch:       # Manual run support

jobs:
  simulate-install:
    runs-on: ubuntu-latest
    steps:
      - name: Install from NPM (counts as download)
        run: |
          mkdir test-npm
          cd test-npm
          npm init -y
          npm install secure-pubsub-bridge
